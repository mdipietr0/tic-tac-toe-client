<!DOCTYPE html>
<html>
<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h4 id="auth-flash"></h4>
  <ul class="nav nav-pills">
    <!--<button id="sign-up" class="btn btn-primary pull-right">Sign up</button>
    <button id="sign-in" class="btn btn-primary pull-right">Sign in</button>
    <button id="sign-out" class="btn btn-primary pull-right">Sign out</button>
    <button id="change-password" class="btn btn-primary pull-right">Change Password</button>-->
  </ul>
  <div class="container" id="sign-in-up">

    <form id='sign-up' class="form-inline">
      <fieldset>
        <legend>Sign Up</legend>
        <div class="form-group">
          <label>Email
            <input class ="form-control" type="email" name ='credentials[email]' placeholder="Email" required>
          </label>
        </div>
        <div class="form-group">
          <label>Password
            <input class ="form-control" type="password" name ='credentials[password]' placeholder="Password" required>
          </label>
        </div>
        <div class="form-group">
          <label>Confirm Password
          <input class ="form-control" type="password" name ='credentials[password_confirmation]' placeholder="Confirm Password" required>
          </label>
        </div>
        <button class="btn btn-default" type="submit">Sign Up</button>
      </fieldset>
    </form>

    <form id='sign-in' class="border">
      <fieldset>
        <legend>Sign In</legend>
        <input type="email" name ='credentials[email]' placeholder="Email" required>
        <input type="password" name ='credentials[password]' placeholder="Password" required>
        <button type="submit">Sign In</button>
      </fieldset>
    </form>

    <form id='change-password' class="border">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" name ='passwords[old]' placeholder="Old Password" required>
        <input type="password" name ='passwords[new]' placeholder="New Password" required>
        <button type="submit">Change Password</button>
      </fieldset>
    </form>

    <form id='sign-out' class="border">
      <fieldset>
        <legend>Sign Out</legend>
        <button type="submit">Sign Out</button>
      </fieldset>
    </form>

    <button id="games-index">Get all games</button>
    <button id="games-create">Create game</button>
    <form id="games-show">
      <input type="number" name="id" placeholder="ID">
      <button>Show game</button>
    </form>

    <form id="games-update">
      <input name="id" type="text" placeholder="ID">
      <input name="game[cell][index]" type="text" placeholder="Index">
      <input name="game[cell][value]" type="text" placeholder="Value">
      <input name="game[over]" type="text" placeholder="gameover" value="false">
      <button>Update game</button>
    </form>


  </div>


</body>
</html>
